<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flexora Fusion | Premium Clothing</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 25px;
  background: black;

}

}

#cartBtn {

}

/* HERO */
.hero {
  background: linear-gradient(135deg, #000, #333);
  color: white;

}

/* PRODUCTS */
.container {
  display: flex;
  gap: 20px;
  justify-content: center;
  padding: 40px;
  flex-wrap: wrap;
}

.product {
  background: white;
  width: 260px;
  padding: 15px;
  border-radius: 10px;

  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.product img {
  width: 100%;

}

.product select, .product button {

  width: 100%;

}

.product button {
  background: black;

  border: none;

}

/* CART */
#cartBox {
  display: none;
  position: fixed;
  top: 70px;
  right: 20px;
  width: 320px;
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  font-size: 14px;
}

.cart-item button {
  padding: 3px 6px;
}

/* FOOTER */
footer {
  background: black;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div style="display:flex; align-items:center; gap:10px;">
    <img src="logo.png" alt="Flexora Fusion Logo">
    <b>FLEXORA FUSION</b>
  </div>
  <button id="cartBtn" onclick="toggleCart()">üõí Cart (<span id="cartCount">0</span>)</button>
</header>

<!-- HERO -->
<div class="hero">
  <h1>FLEXORA FUSION</h1>
  <p>Premium Clothing ‚Ä¢ Modern Style ‚Ä¢ Everyday Comfort</p>
</div>

<!-- PRODUCTS -->
<div class="container">

  <!-- PRODUCT 1 -->
  <div class="product">
    <img src="tshirt.jpeg">
    <h3>Beige Premium T-Shirt</h3>
    <p>‚Çπ499</p>

    <select id="size1">
      <option value="">Select Size</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>

    <button onclick="addToCart('Beige Premium T-Shirt', 499, document.getElementById('size1').value)">

  </div>

  <!-- PRODUCT 2 -->
  <div class="product">
    <img src="tshirt2.jpeg">
    <h3>Urban Printed T-Shirt</h3>
    <p>‚Çπ499</p>

    <select id="size2">
      <option value="">Select Size</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>

    <button onclick="addToCart('Urban Printed T-Shirt', 499, document.getElementById('size2').value)">
      Add to Cart
    </button>
  </div>

</div>

<!-- CART -->
<div id="cartBox">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <p><b>Total: ‚Çπ<span id="total">0</span></b></p>

  <h4>Delivery Details</h4>
  <input id="custName" placeholder="Your Name" style="width:100%; margin-bottom:5px;">
  <input id="custPhone" placeholder="Phone Number" style="width:100%; margin-bottom:5px;">
  <input id="custAddress" placeholder="Full Address" style="width:100%; margin-bottom:10px;">

  <button onclick="whatsappOrder()" style="width:100%; background:green; color:white;">
    üü¢ Order on WhatsApp
  </button>

  <!-- UPI PAYMENT BUTTON -->
  <button onclick="payNow()" style="width:100%; background:#1a73e8; color:white; margin-top:8px;">
    üí≥ Pay via UPI (GPay / PhonePe / Paytm)
  </button>

</div>

<footer>
  ¬© 2026 FLEXORA FUSION ‚Ä¢ Contact: 8733882916  flexorafusion@gmail.com
</footer>

<script>
let cart = [];

function addToCart(name, price, size) {
  if (!size) {
    alert("Please select size (M / L / XL)");
    return;
  }

  const existing = cart.find(item => item.name === name && item.size === size);

  if (existing) {
    existing.qty++;
  } else {
    cart.push({ name, price, size, qty: 1 });
  }
  renderCart();
}

function renderCart() {
  const box = document.getElementById("cartItems");
  box.innerHTML = "";
  let total = 0;

  cart.forEach((item, i) => {
    total += item.price * item.qty;
    box.innerHTML += `
      <div class="cart-item">
        <div>
          <b>${item.name}</b><br>
          Size: ${item.size} | Qty: ${item.qty}
        </div>
        <div>
          <button onclick="changeQty(${i}, -1)">-</button>
          <button onclick="changeQty(${i}, 1)">+</button>
          <button onclick="removeItem(${i})">‚ùå</button>
        </div>
      </div>`;
  });

  document.getElementById("total").innerText = total;
  document.getElementById("cartCount").innerText = cart.length;
}

function changeQty(i, c) {
  cart[i].qty += c;
  if (cart[i].qty <= 0) cart.splice(i, 1);
  renderCart();
}

function removeItem(i) {
  cart.splice(i, 1);
  renderCart();
}

function toggleCart() {
  const box = document.getElementById("cartBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

function whatsappOrder() {
  if (cart.length === 0) return alert("Cart is empty");

  let items = "";
  let total = 0;

  cart.forEach((item, i) => {
    items += `${i + 1}. ${item.name}\nSize: ${item.size}\nQty: ${item.qty}\n\n`;
    total += item.price * item.qty;
  });

  const msg =
`üõçÔ∏è NEW ORDER - FLEXORA FUSION
Name: ${custName.value}
Phone: ${custPhone.value}
Address: ${custAddress.value}

Products:
${items}
Total: ‚Çπ${total}`;

  window.open("https://wa.me/918733882916?text=" + encodeURIComponent(msg));
}
</script>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
function payNow() {
  if (cart.length === 0) {
    alert("Cart is empty");
    return;
  }

  const name = custName.value;
  const phone = custPhone.value;
  const address = custAddress.value;

  if (!name || !phone || !address) {
    alert("Please fill delivery details");
    return;
  }

  let total = 0;
  cart.forEach(item => {
    total += item.price * item.qty;
  });

  const options = {
    key: "rzp_test_ABC123XYZ", // üî¥ Replace with your Razorpay key
    amount: total * 100,
    currency: "INR",
    name: "Flexora Fusion",
    description: "Clothing Order",
    method: {
      upi: true
    },
    prefill: {
      name: name,
      contact: phone
    },
    handler: function (response) {
      alert("‚úÖ Payment Successful");
      whatsappOrder(); // send order details
    },
    theme: {
      color: "#000000"
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
}
</script>

</body>
